{% extends 'header.html' %}
{% block title %}Welcome{% endblock %}

{% block body %}
	<!--see http://flask.pocoo.org/docs/0.10/quickstart/#rendering-templates for information on how to use templates
	see user.html for an example on template
	-->
	{% if len(posts) > 0 %}
		{% for post in posts %}
			<div class="row npf"><div class="col-md-10"><a href="{{ url_for('post', uid=post.id) }}">{{ post.title }}</a></div><div class="col-md-2 by">By <a href="{{ url_for('profile',  name=post.author.alias) }}">{{ post.author.alias }}</a></div></div>
		{% endfor %}
	{% else %}
		<h2 class="npf"> No Posts Found :( </h2>
	{% endif %}

	{% endblock %}
