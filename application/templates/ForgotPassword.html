{% extends 'layout.html' %}
{% block body %}
<form action="{{ url_for('newComment', postid = post.postid) }}" method="post">
  {{ form.csrf_token }}
  <div class="form-group">
        {{ form.email.label }}
    {{ form.email(placeholder="Email", class_="form-control") }}
    </div>
  <input class="btn btn-default btn-sm" type="submit" value="Get Password">
</form>
{% endblock %}
