{% extends 'header.html' %}

{% block body %}
<div class="col-md-4 col-md-offset-4">
    {% if user.hasJudgeKey %}
    <div class="alert alert-warning" role="alert">You already have a key. You cannot get a new one.<div>
    {% else %}
        <a class="btn btn-danger" href="/generate-judge-key">Get Key</a>
    {% endif %}
</div>
{% endblock %}
