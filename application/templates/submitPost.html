{% extends 'header.html' %}

{% block title %}
    SubmitPost
{% endblock %}
{% block body %}
<form action="{{ url_for('makePosts') }}" method="post">
  {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class_="form-control", placeholder="Title") }}
    </div>
    <div class="form-group">
        {{ form.body.label }}
        {{ form.body(class_="form-control") }}
    </div>
    <input class="btn btn-default" type="submit" value="Post"/>
</form>
{% endblock %}
