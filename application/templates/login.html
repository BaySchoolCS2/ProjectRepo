{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block body %}
  <form method="post" action="/login">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label}} {{ form.password()}}<br>
    <input type="submit" value="login">
  </form>
{% endblock %}
